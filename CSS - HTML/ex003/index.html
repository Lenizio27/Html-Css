<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1> Testando carga de imagens</h1>
    <p> a baixo voce vai ver uma imagem que esta na mesma pagina </p>

    <p> Tambem podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/pt/0/0f/Mortal_kombat_logo.png" alt="logo mortal kombat"> <!--URL imagem retirada da internet-->

</body>
